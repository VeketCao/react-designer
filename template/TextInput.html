<script id="template-TextInput" type="text/html">
    <h2 class="template-title">控件编辑</h2>
    <input type="hidden" name="instid" value="{{instid}}" />
    <div class="template-doc">
        <div class="input-group">
            <label class="input-title">标题:</label>
            <div class="input-container">
                {{if i18nProps.split("\,").indexOf("title")>-1}}
                    {{each langs}}
                        {{if $value == 'zh'}}
                            <input type="hidden" name="{{$value+'_title'}}" data-value="i18n_title" value="{{attr.title}}">
                        {{else}}
                            <input type="hidden" name="{{$value+'_title'}}" data-value="i18n_title" value="">
                        {{/if}}
                    {{/each}}
                {{/if}}
                <p style="position: relative;"><input id="input-title" type="text" name="title" placeholder="请输入标题" class="input-box" value="{{attr.title}}">{{if i18nProps.split("\,").indexOf("title")>-1}}{{if langs.length > 0}}<i class="international-icon" id="i18n_title"></i>{{/if}}{{/if}}</p>
            </div>
        </div>
        <div class="input-group">
            <label class="input-title">ID:</label>
            <div class="input-container"><input type="text" name="fieldName" class="input-box" value="{{attr.fieldName}}" /></div>
        </div>
        <div class="input-group">
            <label class="input-title">备注:</label>
            <div class="input-container">
                {{if i18nProps.split("\,").indexOf("description")>-1}}
                    {{each langs}}
                        {{if $value == 'zh'}}
                        <input type="hidden" name="{{$value+'_description'}}" data-value="i18n_description" value="{{attr.description}}">
                        {{else}}
                        <input type="hidden" name="{{$value+'_description'}}" data-value="i18n_description" value="">
                        {{/if}}
                    {{/each}}
                {{/if}}
                <p style="position: relative;"><input type="text" name="description" class="input-box" value="{{attr.description}}">{{if i18nProps.split("\,").indexOf("description")>-1}}{{if langs.length > 0}}<i class="international-icon" id="i18n_description"></i>{{/if}}{{/if}}</p>
            </div>
        </div>
        <div class="dashed-box"></div>
        <div class="input-group">
            <label class="input-title">类型:</label>
            <div class="input-container">
                <select id="formatType" name="format" style="height: 26px">
                    {{if attr.format == 'text'}}
                    <option selected value="text">文本</option>
                    <option value="number">数字</option>
                    <option value="mobile">手机号码</option>
                    <option value="fixed">固定电话</option>
                    <option value="email">邮箱</option>
                    {{/if}}
                    {{if attr.format == 'number'}}
                    <option value="text">文本</option>
                    <option selected value="number">数字</option>
                    <option value="mobile">手机号码</option>
                    <option value="fixed">固定电话</option>
                    <option value="email">邮箱</option>
                    {{/if}}
                    {{if attr.format == 'mobile'}}
                    <option value="text">文本</option>
                    <option value="number">数字</option>
                    <option selected value="mobile">手机号码</option>
                    <option value="fixed">固定电话</option>
                    <option value="email">邮箱</option>
                    {{/if}}
                    {{if attr.format == 'fixed'}}
                    <option value="text">文本</option>
                    <option value="number">数字</option>
                    <option value="mobile">手机号码</option>
                    <option selected value="fixed">固定电话</option>
                    <option value="email">邮箱</option>
                    {{/if}}
                    {{if attr.format == 'email'}}
                    <option value="text">文本</option>
                    <option value="number">数字</option>
                    <option value="mobile">手机号码</option>
                    <option value="fixed">固定电话</option>
                    <option selected value="email">邮箱</option>
                    {{/if}}
                </select>
            </div>
        </div>
        <!--<div class="input-group">-->
            <!--<label class="input-title">用途:</label>-->
            <!--<div class="input-container">-->
                <!--<label class="el-component el-radio"><span class="el-radio-input"><input class="el-radio-original" type="radio" name="type" value="true" checked="checked" /><i></i></span><span class="el-label">输入</span></label>-->
                <!--<label class="el-component el-radio"><span class="el-radio-input"><input class="el-radio-original" type="radio" name="type" value="false"><i></i></span><span class="el-label">显示</span></label>-->
            <!--</div>-->
        <!--</div>-->
        <div id="control-input">
            {{if attr.format == 'text'}}
            <div class="input-group" id="rowControl" style="display: block">
            {{else}}
            <div class="input-group" id="rowControl" style="display: none">
            {{/if}}
                <label class="input-title">行数:</label>
                <div class="input-container"><input type="text" name="row" class="input-box" value="{{attr.row}}"></div>
            </div>
            <div class="input-group">
                {{if attr.isRequired}}
                <label class="el-component el-checkbox"><span class="el-checkbox-input"><input id="requiredClick" class="el-checkbox-original" type="checkbox" name="isRequired" value="true" checked="checked"><i></i></span><span class="el-label">是否必填</span></label>
                {{else}}
                <label class="el-component el-checkbox"><span class="el-checkbox-input"><input id="requiredClick" class="el-checkbox-original" type="checkbox" name="isRequired" value="true"><i></i></span><span class="el-label">是否必填</span></label>
                {{/if}}
            </div>
            {{if attr.isRequired}}
            <div id="requiredClickBox" style="display: block">
            {{else}}
            <div id="requiredClickBox" style="display: none">
            {{/if}}
                {{if attr.format == 'text' || attr.format == 'number'}}
                <div class="input-group" id="rangeControl" style="display: block">
                {{else}}
                <div class="input-group" id="rangeControl" style="display: none">
                {{/if}}
                    <label class="input-title">字数限制:</label>
                    <div class="input-container">
                        <label>最少</label>
                        <input style="width: 72px;" type="text" name="min" class="input-box" value="{{attr.min}}">
                        <label>最多</label>
                        <input style="width: 72px;" type="text" name="max" class="input-box" value="{{attr.max}}">
                    </div>
                </div>
                <div class="input-group">
                    <label class="input-title">提示文字:</label>
                    <div class="input-container">
                        {{if i18nProps.split("\,").indexOf("validMsg")>-1}}
                        {{each langs}}
                        {{if $value == 'zh'}}
                        <input type="hidden" name="{{$value+'_validMsg'}}" data-value="i18n_validMsg" value="{{attr.validMsg}}">
                        {{else}}
                        <input type="hidden" name="{{$value+'_validMsg'}}" data-value="i18n_validMsg" value="">
                        {{/if}}
                        {{/each}}
                        {{/if}}
                        <p style="position: relative;"><input id="input-validMsg" type="text" name="validMsg" class="input-box" value="{{attr.validMsg}}">{{if i18nProps.split("\,").indexOf("validMsg")>-1}}{{if langs.length > 0}}<i class="international-icon" id="i18n_validMsg"></i>{{/if}}{{/if}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!--<div id="control-output" style="display: none">-->
            <!--<div class="input-group vertical">-->
                <!--<label class="input-title">内容:</label>-->
                <!--<div class="input-container"><input type="text" name="content" class="input-box" value="{{attr.content}}"></div>-->
            <!--</div>-->
        <!--</div>-->
        <div class="dashed-box"></div>
        <div class="input-group">
            <!--<button class="a-gray-btn select-api" type="button">选择接口</button>-->
        </div>
    </div>
</script>
